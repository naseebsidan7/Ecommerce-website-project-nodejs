<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/public/signup-signin/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/public/signup-signin/css/style.css">

</head>

<body> 

    <div class="main" style="padding: 25px;">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/public/signup-signin/images/b580af5e73391c00081bbff0da2637b1.jpg"
                                alt="sing up image"></figure>
                        <a href="/register" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h3 class="form-title">Login</h3>
                        <form method="POST" action="login" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group" style="margin-bottom: 0px;">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required />
                            </div>
                            
                            <div >
                            <% 
                            if (typeof message !== 'undefined') { %>
                                <p style="color: #b44848; font-size: 15px; font-style: italic; font-weight: 500; font-family: monospace; display: block; margin-bottom: 0px;"><%= message %></p>
                              <% 
                            } %>                              
                        </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div> - -->

                            <div class="form-group form-button" style="margin-top: 35px;">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"
                                    style=" border-radius: 50px; cursor: pointer;" />
                            </div>
                                 

                        </form>
                         <div class="orLoginWithOtp" >
                                <div class="separator">
                                    <span>or</span>
                                </div>
                                <div class="otp-link">
                                    <a href="/otpPage" style="font-size: 14px;font-family:monospace;">Login with OTP</a>
                                </div>  
                            </div>



                        <!-- {{!-- <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div> --}} -->
                    </div>
                </div>
            </div>
        </section>

    </div>


    

    <!-- JS -->
    <script src="/public/signup-signin/vendor/jquery/jquery.min.js"></script>
    <script src="/public/signup-signin/js/main.js"></script>

   
    
</body>

</html>
